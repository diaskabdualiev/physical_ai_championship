robot: "g1"  # Robot name, "go2", "b2", "b2w", "h1", "go2w", "g1"
robot_scene: "scene_room.xml" # Robot scene, /unitree_robots/[robot]/scene.xml

domain_id: 0  # Domain id
interface: "lo" # Interface 

use_joystick: 0 # 0 when auto_launch=1, 1 for manual gamepad control
joystick_type: "xbox" # support "xbox" and "switch" gamepad layout
joystick_device: "/dev/input/js1" # Device path
joystick_bits: 16 # Some game controllers may only have 8-bit accuracy

print_scene_information: 1 # Print link, joint and sensors information of robot

enable_elastic_band: 1 # Virtual spring band, used for lifting h1

auto_launch: 1          # 1 = auto FixStand + Velocity + AutoSearch + launch g1_ctrl
cube_respawn_distance: 0.5 # Distance threshold to respawn cube
show_camera_window: 1 # Show OpenCV debug camera window
auto_respawn: 1         # 1 = respawn robot+cube after 2s stopped (for testing)
auto_respawn_delay: 2.0 # Seconds to wait in STOPPED before respawn
